<div class="home-container">
    <!-- Header -->
    <header class="home-header">
      <h2>SmartWeather</h2>
      <span class="location">Bogotá, Colombia 📍</span>
    </header>
  
    <!-- Sección de Clima Actual -->
    <section class="weather-info">
      <h1>20°C</h1>
      <p>Nublado</p>
      <p>Máx.: 20° Mín.: 11°</p>
      <p>Formación de tormentas eléctricas por la tarde. Vientos del O de 10 a 15 km/h. 40% prob. de lluvia.</p>
    </section>
  
    <!-- Pronóstico Semanal -->
    <section class="weekly-forecast">
      <div class="day">
        <span>Lunes</span>
        <span>11°</span>
        <input type="range" min="11" max="20" value="15">
        <span>20°</span>
      </div>
      <div class="day">
        <span>Martes</span>
        <span>12°</span>
        <input type="range" min="12" max="20" value="16">
        <span>20°</span>
      </div>
      <div class="day">
        <span>Miércoles</span>
        <span>11°</span>
        <input type="range" min="11" max="19" value="15">
        <span>19°</span>
      </div>
      <div class="day">
        <span>Jueves</span>
        <span>11°</span>
        <input type="range" min="11" max="19" value="15">
        <span>19°</span>
      </div>
      <div class="day">
        <span>Viernes</span>
        <span>11°</span>
        <input type="range" min="11" max="20" value="16">
        <span>20°</span>
      </div>
    </section>
  
    <!-- Mapa -->
    <section class="weather-map">
      <img src="/assets/mapa.png" alt="Mapa del clima">
    </section>
  </div>
